<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
                <div id="utils" class="mb-3">
                    <button id="brushButton" class="btn btn-primary me-2">Brush</button>
                    <button id="clearButton" class="btn btn-danger me-2">Clear</button>
                </div>
                <div class="dropdown mb-3">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="shapeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Line
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item default-shape" href="#">Line</a></li>
                        <li><a class="dropdown-item" href="#">Ellipse</a></li>
                        <li><a class="dropdown-item" href="#">Rectangle</a></li>
                        <li><a class="dropdown-item" href="#">Triangle</a></li>
                    </ul>
                </div>
                <div>
                    <label for="fill-color-picker" class="form-label">Fill Color</label>
                    <input type="color" class="form-control form-control-color" id="fill-color-picker" value="#FF0000">
                    <input type="text" class="form-control" id="fill-color-value" value="#FF0000" disabled>
                </div>
                <div class="mt-3">
                    <label for="stroke-color-picker" class="form-label">Stroke Color</label>
                    <input type="color" class="form-control form-control-color" id="stroke-color-picker" value="#00FF00">
                    <input type="text" class="form-control" id="stroke-color-value" value="#00FF00" disabled>
                </div>
                <div class="mt-3">
                    <label for="bg-color-picker" class="form-label">Background Color</label>
                    <input type="color" class="form-control form-control-color" id="bg-color-picker" value="#000000">
                    <input type="text" class="form-control" id="bg-color-value" value="#000000" disabled>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center p-0">
                <div id="canvasContainer" class="h-100 w-100"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="./p5Test.js"></script>
</body>
</html>
